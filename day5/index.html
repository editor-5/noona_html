<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- ================== 01 시작 ================== -->
    <section class="section-01">
        <!-- 01: 기본 flex row -->
        <div class="main1">
            <div class="box">div1</div>
            <div class="sub-main">
                <div class="box mr-5">div2</div>
                <div class="box">div3</div>
            </div>
        </div>
    </section>
    <hr>

    <!-- ================== 02 시작 ================== -->
    <section class="section-02">
        <!-- 02: flex column, 정렬 -->
        <div class="main2">
            <div class="box">div1</div>
            <div class="box box-center">div2</div>
            <div class="box box-end">div3</div>
        </div>
    </section>
    <hr>


    <!-- ================== 03 시작 ================== -->
    <section class="section-03">
        <!-- 03: 박스 안에 박스 -->
        <div class="main3">
            <div class="box-big">
                div1
                <div class="box box-position">div2</div>
            </div>
        </div>
    </section>
    <hr>

    <!-- ================== 04 시작 ================== -->
    <section class="section-04">
        <!-- 04: 박스 2개, 위치 조정 -->
        <div class="box">div1</div>
        <div class="box box-2 box-position">div2</div>
    </section>
    <hr>

    <!-- ================== 05 시작 ================== -->
    <section class="section-05">
        <!-- 05: 큰 박스 안에 위/아래 박스 -->
        <div class="box-big">
            div1
            <div class="box box-top">div2</div>
            <div class="box box-bottom">div3</div>
        </div>
    </section>

</body>

</html>
